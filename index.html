<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Flexbox</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logoBox">
          <img
            src="https://www.challengedathletes.org/wp-content/uploads/2021/02/Nike-Logo-100-x-200.png"
            alt=""
          />
        </div>
        <div class="searchBox">
          <form><i class="bi bi-search"></i>
            <input type="text" placeholder="Sök produkt" />
          </form>
        </div>
        <div class="iconBox">
          <i class="bi bi-person-circle"></i><i class="bi bi-basket-fill"></i>
        </div>
      </div>
    </header>
    <nav>
      <ul>
        <li>Byxor</li>
        <li>Klänningar</li>
        <li>Skor</li>
        <li>Kampanjer</li>
      </ul>
    </nav>
    <main>
      <article class="container">
        <div class="textBox">
          <h1>Lorem ipsum dolor</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt
            accusantium exercitationem dolorum nam quam repellat minus
            asperiores officia, amet eveniet at recusandae tenetur ipsam culpa
            accusamus impedit earum, dolores ipsa?
          </p>
          <button>CTA</button>
        </div>
        <div class="imageBox">
          <img
            src="https://www.stadiumoutlet.se/INTERSHOP/static/WFS/Stadium-SwedenOutlet-Site/-/Stadium/sv_SE/Small1x1/701331_102_NIKE_WEARALLDAY%20M.png"
            alt=""
          />
        </div>
      </article>
    </main>
  </body>
</html>
